<div class="safety_host" ng-controller="Safety_hostController" ng-init="app.settings.container = false;" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom" style="margin-bottom: 0px">
                <ul class="nav nav-tabs" style="margin-bottom:-1px;">
                    <li class="active">
                        <a href="javascript:void();" data-toggle="tab" aria-expanded="true">
                            <i class="fa fa-bell-o"></i> 主机调查</a>
                    </li>
                </ul>
                <div class="tab-content" style="padding-top:0px;border-bottom:0px;">
                    <!-- protect -->
                    <div class="tab-pane active" id="protect">
                        <div class="row margin download_relative">
                            <div class="form-group col-md-4" style="max-width: 300px;">
                                <label>时间</label>
                                <input type="text" class="form-control timerange input_radius" readonly style="background-color: #fff;">
                            </div>
                            <div class="form-group col-md-2">
                                <label>主机</label>
                                <input type="text" class="form-control input_radius" ng-model="url.source_ip" ng-keyup="myKeyup($event)">
                            </div>
                            <div class="form-group col-md-1">
                                <label style="width: 100%;">&nbsp;</label>
                                <button class="form-control btn btn-primary" style="max-width: 80px;" ng-click="search()">搜&nbsp;索</button>
                            </div>
                            <div class="download_position ">
                                <span>
                                    <img src="../src/images/icos/download.png" ng-click="download(item.id)" width="16" height="16" alt="">
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-solid">
                                    <div class="box-header with-border" style="border:0">
                                        <ul id="myTab" class="nav nav-tabs" ng-init="selected == 0">
                                            <li ng-class="{'active':selected == $index}" ng-click="show($index)" ng-repeat="item in tab_data">
                                                <a data-toggle="tab">
                                                    <i class="fa fa-bell-o"></i>
                                                    <span ng-bind="item.name"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div id="myTabContent" class="tab-content" ng-if="selected == $index" ng-repeat="item in tab_data">
                                        <div class="tab-pane fade in active" id="net">
                                            <div class="box-body">
                                                <table class="table table-hover ng-cloak">
                                                    <tr>
                                                        <th ng-repeat="key in item.content_th" ng-bind="key.name"></th>
                                                    </tr>
                                                    <!-- 网络通讯 -->
                                                    <tr style="cursor: pointer;" ng-if="selected == 0" ng-repeat="value_item in item.value">
                                                        <td ng-bind="value_item.time"></td>
                                                        <td ng-bind="value_item.Ip"></td>
                                                        <td ng-bind="value_item.source_port"></td>
                                                        <td ng-bind="value_item.addr"></td>
                                                        <td ng-bind="value_item.port"></td>
                                                        <td ng-bind="value_item.email"></td>
                                                        <td ng-bind="value_item.application"></td>
                                                    </tr>
                                                    <!-- 文件 -->
                                                    <tr style="cursor: pointer;" ng-if="selected == 1" ng-repeat="value_item in item.value">
                                                        <td ng-bind="value_item.name"></td>
                                                        <td ng-bind="value_item.hash"></td>
                                                        <td ng-bind="value_item.source"></td>
                                                        <td ng-bind="value_item.host_ip"></td>
                                                        <td ng-bind="value_item.application"></td>
                                                    </tr>
                                                    <!-- 用户 -->
                                                    <tr style="cursor: pointer;" ng-if="selected == 2" ng-repeat="value_item in item.value">
                                                        <td ng-bind="value_item.user_name"></td>
                                                        <td ng-bind="value_item.host_ip"></td>
                                                        <td ng-bind="value_item.application"></td>
                                                    </tr>
                                                </table>
                                                <!-- angularjs分页 -->
                                                <div style="border-top: 1px solid #f4f4f4;padding: 10px;">
                                                    <em>共有
                                                        <span ng-bind="pages0.count"></span>条</em>
                                                    <!-- angularjs分页 -->
                                                    <ul class="pagination pagination-sm no-margin pull-right ng-cloak">
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(pages0.pageNow-1)" ng-if="pages0.pageNow>1">上一页</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(1)" ng-if="pages0.pageNow>1">1</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-if="pages0.pageNow>4">...</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(pages0.pageNow-2)" ng-bind="pages0.pageNow-2" ng-if="pages0.pageNow>3"></a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(pages0.pageNow-1)" ng-bind="pages0.pageNow-1" ng-if="pages0.pageNow>2"></a>
                                                        </li>
                                                        <li class="active">
                                                            <a href="javascript:void(0);" ng-bind="pages0.pageNow"></a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(pages0.pageNow+1)" ng-bind="pages0.pageNow+1" ng-if="pages0.pageNow<pages0.maxPage-1"></a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(pages0.pageNow+2)" ng-bind="pages0.pageNow+2" ng-if="pages0.pageNow<pages0.maxPage-2"></a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-if="pages0.pageNow<pages0.maxPage-3">...</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(pages0.maxPage)" ng-bind="pages0.maxPage" ng-if="pages0.pageNow<pages0.maxPage"></a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:void(0);" ng-click="getPage0(pages0.pageNow+1)" ng-if="pages0.pageNow<pages0.maxPage">下一页</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!-- /.angularjs分页 -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
