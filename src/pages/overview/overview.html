<div class="overview" ng-controller="OverViemController" ng-init="app.settings.container = false;" ng-cloak>
    <!-- Main content -->

    <!-- 第一排 -->
    <div class="row o_frist">
        <!-- 左边-监控系统状态 -->
        <div class="o_container col-md-3">
            <div class="system">
                <div class="o_box_header">
                    <p>
                        <i class="fa fa-windows"></i>
                        系统状态监控
                    </p>
                </div>
                <div class="row" ng-click="change_password('lg')">
                    <div class="box-sed-left-left col-md-12">
                        <p class="box-sed-left-left-info col-md-4" ng-repeat="item in system">
                            <span class="{{item.color}}"></span>
                            <span ng-bind="item.name"></span>
                            <a href="javascript:;" style="text-decoration:underline" class="box-sed-left-span" ng-click="showState(item)">
                                <span ng-bind="item.num"> </span>
                            </a>
                        </p>
                    </div>
                    <div class="box-sed-left-right col-md-12">
                        <!-- 图表 -->
                        <div id="sys"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 中间-日志 -->
        <div class="o_container col-md-5">
            <div class="flow">
                <div class="o_box_header">
                    <p>
                        <i class="fa fa-line-chart"></i>
                        日志监控
                    </p>
                </div>
                <div class="row flow-content">
                    <div class="flow-left col-md-12">
                        <p class="flow-item col-md-6">
                            <span class="flow-color2"></span>
                            <span>实时日志</span>
                            <!-- <span class="flow-num" ng-bind="logsNum"></span> -->
                        </p>
                        <p class="flow-item col-md-6">
                            <span class="flow-color3"></span>

                            <span>告警日志</span>
                            <!-- <span class="flow-num" ng-bind="logsNum24"></span> -->
                        </p>
                    </div>

                    <div class="flow-right col-md-12">
                        <div id="flowtotal"></div>
                        <div id="flowinfo"></div>

                    </div>
                </div>
            </div>

        </div>
        <!-- 右边- 安全设备 -->
        <div class="col-md-4 o_container">
            <div class="equipment">
                <div class="o_box_header">
                    <p>
                        <i class="fa fa-desktop"></i>
                        设备出口流量
                    </p>
                </div>
                <!-- /.box-header -->
                <div class="row equipment-content">


                    <div class="equipment-right col-md-12">
                        <div id="safetyequipment"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 第二排 -->
    <div class="row o_third">
        <!-- 左边-Top10目标端口 -->
        <div class="o_container col-md-6">
            <div class="target">
                <div class="o_box_header">
                    <p>
                        <i class="fa fa-database"></i>
                        Top10目标端口
                    </p>
                </div>
                <div class="row">
                    <div class="box-sed-left-right">
                        <!-- 图表 -->
                        <div id="target_port"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右边-告警-->
        <div class="col-md-6 o_container">
            <div class="alarm">
                <div class="o_box_header">
                    <p>
                        <i class="fa fa-life-ring"></i>
                        告警
                    </p>
                </div>
                <!-- /.o_box_header -->
                <div class="row alarm-content">
                    <div id="alarm_number">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 第四排 -->
    <div class="row o_fourth">
        <!-- 左边-风险资产TOP5 -->
        <div class="o_container col-md-6">
            <div class="top">
                <div class="o_box_header">
                    <p>
                        <i class="glyphicon glyphicon-sort-by-attributes-alt"></i>
                        流量统计
                    </p>
                </div>
                <div class=" row ">
                    <div id="logrythm_left"></div>
                </div>
            </div>
        </div>

        <!-- 右边-  流量统计-->
        <div class="col-md-6 o_container">
            <div class="top">
                <div class="o_box_header">
                    <p>
                        <i class="glyphicon glyphicon-sort-by-attributes-alt"></i>
                        流量统计
                    </p>

                </div>
                <!-- /.o_box_header -->
                <div class="row ">
                    <div id="logrythm_right"></div>
                    <!-- <div id="threattype" >   -->
                </div>
            </div>
        </div>
    </div>
    <!-- 弹窗 -->
    <!-- <div class="pop" ng-show="showpop" ng-click="popfasle(event)">
        <div class="pop-content">
            <p class="pop-content-head">
                <i class="fa fa-windows"></i> 系统状态监控 </p>
            <div class="pop-content-info">
                <div class="sys-chart">
                    <div id="topology"></div>
                </div>

            </div>

        </div>

    </div> -->
</div>
